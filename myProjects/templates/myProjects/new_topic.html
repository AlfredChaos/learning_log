{% extends 'myProjects/base.html' %}
{% load bootstrap3 %}

{% block content %}
    <h2>Add a new topic:</h2>

    <form action="{% url 'myProjects:new_topic' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name='submit' class="btn btn-primary">add topic</button>
        {% endbuttons %}
    </form>
{% endblock content %}
